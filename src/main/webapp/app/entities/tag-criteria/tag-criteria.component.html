<div>
    <h2>
        <span>Tag Criteria</span>
        <button class="btn btn-primary float-right jh-create-entity create-tag-criteria" [routerLink]="['/', { outlets: { popup: ['tag-criteria-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Tag Criteria
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="tagCriteria">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <!-- <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th> -->
            <th jhiSortBy="frontEnd"><span>Front End</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="product"><span>Product</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="tagName"><span>Tag Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="tagComparison"><span>Tag Comparison</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="tagValue"><span>Tag Value</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tagCriteria of tagCriteria ;trackBy: trackId">
                <!-- <td><a [routerLink]="['../tag-criteria', tagCriteria.id ]">{{tagCriteria.id}}</a></td> -->
                <td>{{tagCriteria.frontEnd}}</td>
                <td>{{tagCriteria.product}}</td>
                <td>{{tagCriteria.tagName}}</td>
                <td>{{tagCriteria.tagComparison}}</td>
                <td>{{tagCriteria.tagValue}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../tag-criteria', tagCriteria.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                           <!-- <span class="hidden-md-down">View</span>-->
                        </button>
                        <!-- <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tag-criteria/'+ tagCriteria.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button> -->
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tag-criteria/'+ tagCriteria.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-trash"></span>
                            <!--<span class="hidden-md-down">Delete</span>-->
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="tagCriteria && tagCriteria.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
