<div>
    <h2>
        <span>Message Contents</span>
        <button class="btn btn-primary float-right jh-create-entity create-message-content" [routerLink]="['/', { outlets: { popup: ['message-content-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Message Content
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="messageContents">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <!-- <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th> -->
            <th jhiSortBy="frontEnd"><span>Front End</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="product"><span>Product</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="contentName"><span>Content Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="contentTitle"><span>Content Title</span> <span class="fa fa-sort"></span></th>
            <!--<th jhiSortBy="contentBody"><span>Content Body</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="metaData"><span>Meta Data</span> <span class="fa fa-sort"></span></th>-->
            <th jhiSortBy="language"><span>Language</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let messageContent of messageContents ;trackBy: trackId">
                <!-- <td><a [routerLink]="['../message-content', messageContent.id ]">{{messageContent.id}}</a></td> -->
                <td>{{messageContent.frontEnd}}</td>
                <td>{{messageContent.product}}</td>
                <td>{{messageContent.contentName}}</td>
                <td>{{messageContent.contentTitle}}</td>
                <!--<td>{{messageContent.contentBody}}</td>
                <td>{{messageContent.metaData}}</td>-->
                <td>{{messageContent.language}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../message-content', messageContent.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                           <!-- <span class="hidden-md-down">View</span>-->
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'message-content/'+ messageContent.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                           <!-- <span class="hidden-md-down">Edit</span>-->
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'message-content/'+ messageContent.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-trash"></span>
                            <!--<span class="hidden-md-down">Delete</span>-->
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="messageContents && messageContents.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
