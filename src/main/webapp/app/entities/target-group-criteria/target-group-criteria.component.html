<div>
    <h2>
        <span>Target Group Criteria</span>
        <button class="btn btn-primary float-right jh-create-entity create-target-group-criteria" [routerLink]="['/', { outlets: { popup: ['target-group-criteria-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Target Group Criteria
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="targetGroupCriteria">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <!-- <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th> -->
            <th jhiSortBy="frontEnd"><span>Front End</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="product"><span>Product</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span>Name</span> <span class="fa fa-sort"></span></th>
            <!-- <th jhiSortBy="filterOption"><span>Filter Option</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="filterOptionLookUp"><span>Filter Option Look Up</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="filterOptionComparison"><span>Filter Option Comparison</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="filterOptionValue"><span>Filter Option Value</span> <span class="fa fa-sort"></span></th> -->
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let targetGroupCriteria of targetGroupCriteria ;trackBy: trackId">
                <!-- <td><a [routerLink]="['../target-group-criteria', targetGroupCriteria.id ]">{{targetGroupCriteria.id}}</a></td> -->
                <td>{{targetGroupCriteria.frontEnd}}</td>
                <td>{{targetGroupCriteria.product}}</td>
                <td>{{targetGroupCriteria.name}}</td>
                <!-- <td>{{targetGroupCriteria.filterOption}}</td>
                <td>{{targetGroupCriteria.filterOptionLookUp}}</td>
                <td>{{targetGroupCriteria.filterOptionComparison}}</td>
                <td>{{targetGroupCriteria.filterOptionValue}}</td> -->
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../target-group-criteria', targetGroupCriteria.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'target-group-criteria/'+ targetGroupCriteria.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'target-group-criteria/'+ targetGroupCriteria.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="targetGroupCriteria && targetGroupCriteria.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
