<div>
    <h2>
        <span>Campaign Groups</span>
        <button class="btn btn-primary float-right jh-create-entity create-campaign-group" [routerLink]="['/', { outlets: { popup: 'campaign-group-new' } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Campaign Group
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="campaignGroups">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <!-- <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th> -->
            <th jhiSortBy="name"><span>Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="description"><span>Description</span> <span class="fa fa-sort"></span></th>
            <!-- <th jhiSortBy="projectId"><span>Project Id</span> <span class="fa fa-sort"></span></th> -->
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let campaignGroup of campaignGroups ;trackBy: trackId">
                <!-- <td><a [routerLink]="['../campaign-group', campaignGroup.id ]">{{campaignGroup.id}}</a></td> -->
                <td><a [routerLink]="['/campaign-template/group', campaignGroup.id ]">{{campaignGroup.name}}</a></td>
                <td>{{campaignGroup.description}}</td>
                <!-- <td>{{campaignGroup.projectId}}</td> -->
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/campaign-group', campaignGroup.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <!--<span class="hidden-md-down">View</span>-->
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'campaign-group/'+ campaignGroup.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                           <!-- <span class="hidden-md-down">Edit</span>-->
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'campaign-group/'+ campaignGroup.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-trash"></span>
                           <!-- <span class="hidden-md-down">Delete</span>-->
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="campaignGroups && campaignGroups.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
