
<div *ngIf="campaignGroup">
    <h2><span>Campaign Group</span> {{campaignGroup.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{campaignGroup.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{campaignGroup.description}}</span>
        </dd>
        <dt><span>Project Id</span></dt>
        <dd>
            <span>{{campaignGroup.projectId}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'campaign-group/'+ campaignGroup.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
