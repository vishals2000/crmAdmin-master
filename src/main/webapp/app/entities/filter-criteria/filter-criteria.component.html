<div>
    <h2>
        <span>Filter Criteria</span>
        <button class="btn btn-primary float-right jh-create-entity create-filter-criteria" [routerLink]="['/', { outlets: { popup: ['filter-criteria-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Filter Criteria
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="filterCriteria">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <!-- <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th> -->
            <th jhiSortBy="frontEnd"><span>Front End</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="product"><span>Product</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="filterItem"><span>Filter Item</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="filterQuery"><span>Filter Query</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="filterValue"><span>Filter Value</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let filterCriteria of filterCriteria ;trackBy: trackId">
                <!-- <td><a [routerLink]="['../filter-criteria', filterCriteria.id ]">{{filterCriteria.id}}</a></td> -->
                <td>{{filterCriteria.frontEnd}}</td>
                <td>{{filterCriteria.product}}</td>
                <td>{{filterCriteria.filterItem}}</td>
                <td>{{filterCriteria.filterQuery}}</td>
                <td>{{filterCriteria.filterValue}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../filter-criteria', filterCriteria.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <!-- <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'filter-criteria/'+ filterCriteria.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button> -->
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'filter-criteria/'+ filterCriteria.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
