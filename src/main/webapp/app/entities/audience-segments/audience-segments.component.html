<div>
    <h2>
        <span>Audience Segments</span>
        <!-- <button *ngIf="showUploadDiv" class="btn btn-primary float-right jh-create-entity create-audience-segments" [routerLink]="['/', { outlets: { popup: ['audience-segments-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Audience Segments
            </span>
        </button> -->
        <button *ngIf="showUploadDiv" class="btn btn-primary float-right jh-create-entity upload-segments" [routerLink]="['/', { outlets: { popup: ['upload-segments-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Upload Segments
            </span>
        </button>
        <div class="float-right audiaSegAppDp" style="line-height: 1rem !important;margin-right: 0.5rem;">        
            <select class="custom-selectbox rounded" name="appsList" [(ngModel)]="selectedApp" (change)="getData(selectedApp);">
              <option *ngFor="let app of apps" [ngValue]="app">{{app.name}}</option>
            </select>
        </div>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="audienceSegments">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <!-- <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th> -->
            <th jhiSortBy="name"><span>Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="type"><span>Type</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="estimate"><span>Estimate</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="lastEstimatedAt"><span>Last Estimated At</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="modifiedAt"><span>Modified At</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="createdAt"><span>Created At</span> <span class="fa fa-sort"></span></th>
            <!-- <th jhiSortBy="frontEnd"><span>Front End</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="product"><span>Product</span> <span class="fa fa-sort"></span></th> -->
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let audienceSegments of audienceSegments ;trackBy: trackId">
                <!-- <td><a [routerLink]="['../audience-segments', audienceSegments.id ]">{{audienceSegments.id}}</a></td> -->
                <td>{{audienceSegments.name}}</td>
                <td>{{audienceSegments.type}}</td>
                <td>{{audienceSegments.estimate}}</td>
                <td>{{audienceSegments.lastEstimatedAt}}</td>
                <td>{{audienceSegments.modifiedAt}}</td>
                <td>{{audienceSegments.createdAt}}</td>
                <!-- <td>{{audienceSegments.frontEnd}}</td>
                <td>{{audienceSegments.product}}</td> -->
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../audience-segments', audienceSegments.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'audience-segments/'+ audienceSegments.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'audience-segments/'+ audienceSegments.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="audienceSegments && audienceSegments.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
